<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายตารางธาตุ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* --- เอฟเฟกต์หมอก และ หน้าจอ Click to play --- */
        #fog-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            /* สร้างเอฟเฟกต์หมอกและเบลอพื้นหลัง */
            background: radial-gradient(circle, rgba(50,50,50,0.4) 0%, rgba(0,0,0,0.8) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease, visibility 1s; /* ค่อยๆ จางหายไป 1 วินาที */
        }

        .click-text {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            animation: pulse 2s infinite ease-in-out;
            user-select: none; /* ป้องกันการคลุมดำข้อความ */
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 30px rgba(52, 152, 219, 0.8); }
            100% { transform: scale(0.95); opacity: 0.6; }
        }

        /* --- ตัวจับเวลามุมขวาบน --- */
        #timer-display {
            position: fixed;
            top: 25px;
            right: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-family: monospace;
        }

        /* --- สไตล์เดิมของเกม --- */
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
        }

        .score-text {
            font-size: 1.5rem;
        }

        .input-area {
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        input[type="text"] {
            padding: 12px 25px;
            font-size: 1.2rem;
            width: 350px;
            border: 2px solid #444;
            border-radius: 50px;
            background: #333;
            color: white;
            text-align: center;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 55px);
            grid-template-rows: repeat(10, 60px);
            gap: 5px;
            padding: 20px;
            background: #252525;
            border-radius: 12px;
            margin-top: 10px;
        }

        .element-box[style*="grid-row: 9"] {
            margin-top: 30px;
        }

        .element-box {
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 4px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .atom-num {
            position: absolute;
            top: 3px;
            left: 5px;
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
        }

        .hidden-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.4s ease;
        }

        .symbol {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .name {
            font-size: 8px;
            color: #ddd;
            text-transform: uppercase;
            text-align: center;
        }

        .element-box.solved {
            background-color: #2980b9;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            z-index: 10;
        }

        .element-box.solved .hidden-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .element-box.solved .atom-num {
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="fog-overlay">
        <div class="click-text">Click to play</div>
    </div>

    <div id="timer-display">⏱️ 00:00</div>

    <div class="game-header">
        <h1>Periodic Table Master</h1>
        <div class="score-text">
            Score: <span id="score" style="color: #3498db; font-weight: bold;">0</span> / <span id="total">0</span>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="guessInput" placeholder="Type element name..." autocomplete="off" disabled>
    </div>

    <div class="periodic-table" id="table-container">
        {% for e in elements %}
        <div class="element-box" 
             id="el-{{ e.number }}"
             style="grid-column: {{ e.col }}; grid-row: {{ e.row }};">
            
            <span class="atom-num">{{ e.number }}</span>
            
            <div class="hidden-content">
                <span class="symbol">{{ e.symbol }}</span>
                <span class="name">{{ e.name }}</span>
            </div>

        </div>
        {% endfor %}
    </div>

    <script>
        const elements = {{ elements | tojson }};
        const input = document.getElementById('guessInput');
        const scoreDisplay = document.getElementById('score');
        const totalDisplay = document.getElementById('total');
        
        // ตัวแปรสำหรับระบบหมอกและเวลา
        const fogOverlay = document.getElementById('fog-overlay');
        const timerDisplay = document.getElementById('timer-display');
        let timerInterval;
        let secondsElapsed = 0;
        
        totalDisplay.innerText = elements.length;
        let score = 0;
        let solvedList = new Set();

        // --- ระบบเริ่มเกมเมื่อคลิก ---
        fogOverlay.addEventListener('click', () => {
            // 1. ซ่อนหมอก (Fade out)
            fogOverlay.style.opacity = '0';
            fogOverlay.style.visibility = 'hidden';
            
            // 2. ปลดล็อคช่องพิมพ์และให้เคอร์เซอร์ไปโฟกัสรอเลย
            input.disabled = false;
            input.focus();

            // 3. เริ่มจับเวลา (อัปเดตทุกๆ 1 วินาที)
            timerInterval = setInterval(() => {
                secondsElapsed++;
                // แปลงวินาทีให้เป็นรูปแบบ นาที:วินาที (เช่น 01:05)
                let m = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
                let s = (secondsElapsed % 60).toString().padStart(2, '0');
                timerDisplay.innerText = `⏱️ ${m}:${s}`;
            }, 1000);
        });

        // --- ระบบทายชื่อธาตุ ---
        input.addEventListener('input', function() {
            const userInput = this.value.trim().toLowerCase();

            elements.forEach(el => {
                if (userInput === el.name.toLowerCase() && !solvedList.has(el.number)) {
                    const box = document.getElementById(`el-${el.number}`);
                    box.classList.add('solved');
                    
                    solvedList.add(el.number);
                    score++;
                    scoreDisplay.innerText = score;
                    
                    this.value = ''; // เคลียร์ช่อง input

                    // เช็คว่าชนะเกมหรือยัง
                    if (score === elements.length) {
                        clearInterval(timerInterval); // หยุดเวลาเมื่อทายครบ
                        setTimeout(() => {
                            alert(`ยินดีด้วย! คุณทายครบทั้งหมดในเวลา ${timerDisplay.innerText.replace('⏱️ ', '')} นาที`);
                        }, 500);
                    }
                }
            });
        });
    </script>
</body>
</html>
